<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Responsivo con Descripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.8s ease-in-out; /* Ajustamos la transición a 0.8s */
        }
        .carousel-slide div {
            min-width: 100%;
        }
        .carousel-slide img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-slide .description {
            text-align: center;
            margin: 10px 0;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Carrusel de Fotos Responsivo con Descripción</h1>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div>
                <img src="assets/1.png" alt="Foto 1">
                <p class="description">Descripción de la Foto 1</p>
            </div>
            <div>
                <img src="assets/1.png" alt="Foto 2">
                <p class="description">Descripción de la Foto 2</p>
            </div>
            <div>
                <img src="assets/1.png" alt="Foto 3">
                <p class="description">Descripción de la Foto 3</p>
            </div>
            <div>
                <img src="foto4.jpg" alt="Foto 4">
                <p class="description">Descripción de la Foto 4</p>
            </div>
            <div>
                <img src="foto5.jpg" alt="Foto 5">
                <p class="description">Descripción de la Foto 5</p>
            </div>
            <div>
                <img src="foto6.jpg" alt="Foto 6">
                <p class="description">Descripción de la Foto 6</p>
            </div>
        </div>
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
    </div>
    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselItems = document.querySelectorAll('.carousel-slide div');

        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let counter = 0;

        function updateCarousel() {
            const size = carouselItems[0].clientWidth;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        }

        nextBtn.addEventListener('click', () => {
            counter = (counter + 1) % carouselItems.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            counter = (counter - 1 + carouselItems.length) % carouselItems.length;
            updateCarousel();
        });

        window.addEventListener('resize', () => {
            updateCarousel();
        });
    </script>
</body>
</html>
